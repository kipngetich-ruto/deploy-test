services:
  # PostgreSQL Database
  db:
    image: postgres:18.1
    container_name: scanner_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql
    networks:
      - scanner_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis Cache
  redis:
    image: redis:8.2.3-alpine
    container_name: scanner_redis_prod
    networks:
      - scanner_network_prod
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes --dir /data --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # FastAPI Scanner Service
  scanner:
    build:
      context: ../apps/scanner
      dockerfile: Dockerfile.prod
    container_name: scanner_api_prod
    environment:
      - REDIS_URL=redis://redis:6379
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - scanner_network_prod
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    cap_add:
      - NET_RAW
      - NET_ADMIN
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  # Next.js Web Application
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile.prod
      args:
        - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
        - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
        - SCANNER_API_URL=http://scanner:8000
    container_name: scanner_web_prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - SCANNER_API_URL=http://scanner:8000
      - AUTH_SECRET=${AUTH_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
      - APP_NAME=${APP_NAME:-Zeramos Scanner}
    networks:
      - scanner_network_prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      scanner:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: scanner_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - scanner_network_prod
    depends_on:
      - web
      - scanner
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  scanner_network_prod:
    driver: bridge
    name: scanner_network_prod

volumes:
  postgres_data_prod:
    name: scanner_postgres_data_prod
  redis_data_prod:
    name: scanner_redis_data_prod